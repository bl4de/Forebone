<html>
<head>
    <meta charset="utf-8">
    <title>Forebone.Dater example</title>
    <script src="../dist/forebone.min.js"></script>
</head>
<body>

<script>
    var Today = Forebone.Dater;
    Today.createDate(Date.now());
    Today.formatDate();

    console.log(Today.showDate());

    Today.createDate(1);
    Today.formatDate();

    console.log(Today.showDate());
</script>
</body>
</html>
